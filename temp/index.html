<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News Antalog</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h1>News list</h1>

    <form id="news-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="reporter">Reporter</label>
        <input type="text" id="reporter" class="form-control">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" class="custom-select">
          <option selected>Check category:</option>
          <option value="business">Business</option>
          <option value="science ">Science </option>
          <option value="culture">Culture</option>
        </select>
      </div>
      <div class="form-group">
        <label for="news-text">Text</label>
        <textarea name="news-text" id="news-text" class="form-control" cols="30" rows="3"></textarea>
      </div>
      <input type="submit" value="Add News" class="btn btn-primary">
    </form>

    <div id="news-list" class="list-group mt-5">
      <!-- List of News -->
    </div>
  </div>

  <script src="../js/initialNewsData.js"></script>
  <script src="../js/News.js"></script>
  <script src="../js/Store.js"></script>
  <script src="../js/UI.js"></script>
  <script src="../js/app.js"></script>
  <script>
    document.getElementById('date').max = new Date().toISOString().split("T")[0];
</script>
</body>
</html>
